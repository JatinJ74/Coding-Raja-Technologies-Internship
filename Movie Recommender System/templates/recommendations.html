<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .home-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Top 10 Movie Recommendations</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Title</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            {% for index, recommendation in recommendations.iterrows() %}
            <tr>
                <td>{{ recommendation['Rank'] }}</td>
                <td>{{ recommendation['Title'] }}</td>
                <td>{{ recommendation['Rating'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button class="home-button" onclick="goHome()">Home</button>

    <script>
        function goHome() {
            window.location.href = "/";
        }
    </script>
</body>
</html>
